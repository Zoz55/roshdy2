<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="widtr=device-widtr, initial-scale=1.0">
  <title>First Website</title>
</head>

<body>
  <form action="" style="background-color:red;">
    <fieldset>
      <legend style="background-color: blue; height: 20px; display: flex; align-items: center;">personal data</legend>



      <form action="" style="background-color: yellow;">
        <fieldset>
          <legend style="background-color: blue; height: 100px; display: flex; align-items: center;">Your Name</legend>
          <table>
            <td>
              <tr><label for="fname">First Name: </label></tr>
              <tr><input type="text" id="fname" name="fname"></tr><br><br>
            </td>
            <td>
              <tr><label for="lname">Last Name: </label></tr>
              <tr><input type="text" id="lname" name="lname"></tr><br><br>
            </td>
          </table>
        </fieldset>
      </form>
      <td>
        <tr><label for="phone">Your phone: </label></tr>
        <tr><input type="text" id="phone" name="phone"></tr><br><br>
      </td>
      <td>
        <tr><label for="email">Email: </label></tr>
        <tr><input type="text" id="email" name="email"></tr><br><br>
      </td>
      <td>
        <tr><label for="password">Password: </label></tr>
        <tr><input type="password" id="password" name="password"></tr><br><br>
      </td>
      <td>
        <tr><label for="re-password">re-Password: </label></tr>
        <tr><input type="password" id="re-password" name="re-password"></tr><br><br>
      </td>

      <tr>
        <tr><input type="radio" name="gender" value="male">Male</tr><br>
        <tr><input type="radio" name="gender" value="female">Female</tr><br>
      </tr>
      <tr>
        <tr><input type="checkbox" name="status" value="student">Student</tr><br>
        <tr><input type="checkbox" name="status" value="graduated">Graduated</tr><br>
      </tr>

      <select name="university" id="university">
        <option value="AUC">AUC</option>
        <option value="FEE">FEE</option>
        <option value="GUC">GUC</option>
      </select><br>

      <button>submit</button>

    </fieldset>
  </form>

</body>

</html>
